<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Spaces</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu-bar">
                <li><a href="./parking.html">Home</a></li>
                <li><a href="./lots.html">Lots</a></li>
                <li><a href="./map.html">Map</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <nav class="breadcrumbs">
            <a href="index.html">Home</a> > <a href="contact.html">Contact</a>
        </nav>
        <section class="content-container">
            <div class="lot-spaces">
                <h2 id="lot-name">Parking Lot Spaces</h2>
                <ul id="spaces-list"></ul>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const lotName = urlParams.get('name');

            if (!lotName) {
                document.getElementById('lot-name').textContent = 'Parking Lot Not Found';
                return;
            }

            fetch('./parking.json')
                .then(response => response.json())
                .then(data => {
                    const lot = data.parkingLots.find(l => l.name === lotName);
                    if (!lot) {
                        document.getElementById('lot-name').textContent = 'Parking Lot Not Found';
                        return;
                    }

                    document.getElementById('lot-name').textContent = `${lot.name} Spaces`;

                    const spacesList = document.getElementById('spaces-list');
                    if (lot.parkingSpaces && lot.parkingSpaces.length > 0) {
                        lot.parkingSpaces.forEach(space => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `
                                <strong>Space ID:</strong> ${space.spaceID}<br>
                                <strong>Type:</strong> ${space.type}<br>
                                <strong>Status:</strong> ${space.status}<br>
                                <strong>Reserved:</strong> ${space.reservedDateTime || 'N/A'}<br>
                                <strong>Filled:</strong> ${space.filledDateTime || 'N/A'}
                            `;
                            listItem.classList.add('space-item');
                            spacesList.appendChild(listItem);
                        });
                    } else {
                        spacesList.innerHTML = '<li>No spaces available for this lot.</li>';
                    }
                })
                .catch(error => console.error('Error fetching parking lot spaces:', error));
        });
    </script>
    <footer>
        <p>&copy; 2024 Ralph Wakim</p>
    </footer>    
</body>
</html>
